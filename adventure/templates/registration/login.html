{% extends 'adventure/base.html' %}

{% block title %}User Login{% endblock %}

{% block content %}

<h2>User Login</h2>

<!-- Uses Django login and displays it in a form for the user to login -->
<form method="POST">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit">Login</button>
</form>

{% endblock %}
